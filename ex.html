<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
    <title>website</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="logo.svg" alt="">
            </div>
            <div class="image"></div>
            <div class="text">
                Starting for free & get <br> attrative offer to day!
            </div>
        </div>
        <form  id="form">
            <div class="social">
                <div class="title">get stated</div>
                <div class="question">
                    Already you have an account?<br>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                        Sign In
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                        Sign Up
                    </div>
                </div>
                <div class="or">or</div>
            </div>
            
            <div>
                <label for="username"> username</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Enter user name">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            
            </div>
            <div>
                <label for="Email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="username" id="email" placeholder="Example@gmail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="pass">password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="username" id="pass" placeholder="enter the password">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit"id="submit">submit</button>
        </form>
    </div>
    <script src="java.js"></script>
</body>
</html>
